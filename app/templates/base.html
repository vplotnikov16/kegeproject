<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--Иконка-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">

    <!--Бутстрап-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js'></script>

    <!--Базовый css-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}"/>
    <!--Базовый js-->
    <script src="{{ url_for('static', filename='js/base.js') }}" type="text/javascript"></script>

    <!--head наследников-->
    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-1">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('pages.index') }}">НАЗВАНИЕ_ИС</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" aria-current="page" href="{{ url_for('pages.index') }}">Главная</a></li>
                <li class="nav-item"><a class="nav-link" aria-current="page" href="{{ url_for('pages.tasks') }}">Задания</a></li>
            </ul>
            {% if current_user.is_authenticated %}
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 profile-menu">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="{{ url_for('pages.profile') }}" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <div class="profile-pic"><img src="{{ url_for('static', filename='img/ava.png') }}" alt="Аватарка"></div>
                            <span class="user-login ms-2">{{ current_user.username }}</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{{ url_for('pages.profile') }}"><i class="fas fa-sliders-h fa-fw"></i>Профиль</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('pages.stats') }}"><i class="fas fa-cog fa-fw"></i>Статистика</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{{ url_for('pages.logout') }}"><i class="fas fa-sign-out-alt fa-fw"></i>Выйти</a></li>
                        </ul>
                    </li>
                </ul>
            {% else %}
                <div style="display:flex;gap:10px;">
                    <a class="btn btn-light" href="{{ url_for('pages.register') }}">Зарегистрироваться</a>
                    <a class="btn btn-info" href="{{ url_for('pages.login') }}">Войти</a>
                </div>
            {% endif %}
        </div>
    </div>
</nav>
<div class="div-content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
